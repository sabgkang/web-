<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="css/mescroll.css">
  <style type="text/css">
    /*mescroll 滚动区域*/
    .mescroll {
      position: fixed;
      top: 44px;
      bottom: 0;
      height: auto;
    }
  </style>
</head>

<body>
  <!--滑动区域-->
  <div id="mescroll" class="mescroll">
    <h1>Pull Up to refresh</h1>

  </div>
</body>

<script src="js/mescroll.js" type="text/javascript" charset="utf-8"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  var initialLoad = true;

  var mescroll = new MeScroll("mescroll", {
    down: {
      auto: false 
    },
    up: {
      callback: pullUptoReload, 
      isBounce: false, 
      toTop: {},
      lazyLoad: { use: true } // 是否开启懒加载,默认false
    }
  });

  function pullUptoReload() {
      if (initialLoad) {
        mescroll.endSuccess(); 
        initialLoad = false;
      } else {
        console.log("reload");
        mescroll.endSuccess();               
        location.reload();

      }    
  }

</script>

</html>
